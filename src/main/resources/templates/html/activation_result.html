<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/global.css}" />
  <link rel="stylesheet" th:href="@{/css/login.css}" />
  <link rel="icon" href="https://s.pc.qq.com/tousu/img/20211031/3840864_1635669892.jpg"/>
  <title>注册结果</title>
</head>
<body>
<div class="nk-container">
  <!-- 头部 -->
  <header class="bg-dark sticky-top" th:replace="index::header">

  </header>

  <!-- 内容 -->
  <div class="main">
    <div class="container mt-5">
      <div class="jumbotron">
        <p class="lead" th:text="${message}"></p>
        <hr class="my-4">
        <p>
          系统会在 <span id="seconds" class="text-danger">8</span> 秒后自动跳转,
          您也可以点此 <a id="target" th:href="${target}" class="text-primary">链接</a>, 手动跳转!
        </p>
      </div>
    </div>
  </div>

  <!-- 尾部 -->
  <footer class="bg-dark" th:replace="index::footer">
  </footer>
</div>

<script src="http://cdn.staticfile.org/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/global.js}"></script>
<script th:src="@{/js/register.js}"></script>
<script>
  $(function(){
    setInterval(function(){
      var seconds = $("#seconds").text();
      $("#seconds").text(--seconds);
      if(seconds == 0) {
        location.href = $("#target").attr("href");
      }
    }, 1000);
  });
</script>
</body>
</html>
